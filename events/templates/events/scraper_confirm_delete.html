{% extends "base.html" %}
{% load static %}

{% block title %}Delete {{ scraper.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2>Delete Site Scraper</h2>
                </div>
                <div class="card-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete the site scraper "{{ scraper.name }}"?
                    </p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'events:scraper_detail' pk=scraper.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
