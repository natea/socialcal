{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-lg mt-5">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.svg' %}" alt="SocialCal Logo" class="mb-4" style="max-width: 200px;">
                        <h2 class="fs-4 fw-bold text-danger">{% trans "Authentication Error" %}</h2>
                        <p class="text-muted">{{ auth_error }}</p>
                    </div>

                    <div class="d-grid gap-3">
                        <a href="{% url 'onboarding:welcome' %}" class="btn btn-primary">
                            {% trans "Try Again" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
