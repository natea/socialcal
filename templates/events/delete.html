{% extends "base.html" %}

{% block title %}Delete {{ event.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Delete Event</h2>
        <p>Are you sure you want to delete "{{ event.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'events:detail' pk=event.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
