{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Sign Out</h2>
                <p class="card-text">Are you sure you want to sign out?</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="btn btn-danger w-100" type="submit">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
