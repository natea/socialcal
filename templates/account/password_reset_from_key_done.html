{% extends "base.html" %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Password Changed Successfully</h2>
                    <div class="alert alert-success">
                        <p class="mb-0">
                            Your password has been changed successfully. You can now 
                            <a href="{% url 'account_login' %}" class="alert-link">log in</a> 
                            with your new password.
                        </p>
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
