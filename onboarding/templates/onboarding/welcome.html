{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="onboarding-container">
    <div class="onboarding-icon">
        <i class="bi bi-calendar-event"></i>
    </div>
    <h1 class="onboarding-title">Welcome to SocialCal</h1>
    <p class="onboarding-text">Connect your Google Calendar to get started!</p>
    
    {% if has_google_provider %}
    <a href="{% provider_login_url 'google' process='oauth' scope='openid email profile https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/calendar.events' next='/onboarding/event-types/' %}" class="google-button">
        <img src="{% static 'images/google-icon.svg' %}" alt="Google" class="google-icon" width="20">
        Continue with Google
    </a>
    {% else %}
        <p class="alert alert-warning">Google login is currently unavailable. Please try again later.</p>
    {% endif %}
</div>
{% endblock %}
